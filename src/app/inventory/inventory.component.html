<h2 class="beer-title">Beer Inventory</h2>
<md-icon class="add-icon" (click)="add()">add</md-icon>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Brewery</th>
    <th>Style</th>
    <th>ABV (%)</th>
    <th>IBU</th>
    <th>Quantity</th>
    <th colspan="2"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let beer of inventory">
    <th scope="row">{{beer.id}}</th>
    <td>{{beer.name}}</td>
    <td>{{beer.brewery}}</td>
    <td>{{beer.style}}</td>
    <td>{{beer.abv}}</td>
    <td>{{beer.ibu}}</td>
    <td>{{beer.quantity}}</td>
    <td (click)="edit(beer)"><md-icon >mode_edit</md-icon></td>
    <td (click)="deleteBeer(beer)"><md-icon>delete</md-icon></td>
  </tr>
  </tbody>
</table>
